<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text"></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent"  ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/crown.jpg'); background-size: cover;"></span>
            <h2>{{app_title}}</h2>
        </ion-header-bar>
        <ion-content class="has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.main" class="item-icon-left">
                    <i class="icon ion-home"></i>Main
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.profile" class="item-icon-left">
                    <i class="icon ion-person"></i>Profile
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.messages" class="item-icon-left">
                    <i class="icon ion-ios-bell"></i>Messages
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.services" class="item-icon-left">
                    <i class="icon ion-cloud"></i>Services
                </ion-item>
                <ion-item nav-clear class="sidenav-header">
                    History
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.statements" class="item-icon-left">
                    <i class="icon ion-ios-list"></i>Statements
                </ion-item>
                <ion-item nav-clear class="sidenav-header">
                    Account Management
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.settings" class="item-icon-left">
                    <i class="icon ion-android-options"></i>Settings
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.banking" class="item-icon-left">
                    <i class="icon ion-social-usd"></i>Banking
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.payment_methods" class="item-icon-left">
                    <i class="icon ion-card"></i>Payment Methods
                </ion-item>
    
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
